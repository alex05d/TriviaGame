<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 align-middle" id="section">
                <button class="align-middle" id="start" style="display: block">Start Trivia</button>
                <div id="quiz" style="display:none">
                    <div id="image"></div>
                    <div id="scoreDiv" style="display:none"></div>
                    <div id="timer">
                        <div id="counter">0</div>
                    </div>
                    <div id="question"></div>
                    <div id="choices">
                        <div class="choice" id="A" onClick="checkAnswer('A')"></div>
                        <div class="choice" id="B" onClick="checkAnswer('B')"></div>
                        <div class="choice" id="C" onClick="checkAnswer('C')"></div>
                        <div class="choice" id="D" onClick="checkAnswer('D')"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>


</body>

</html>
