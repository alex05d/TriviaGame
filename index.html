<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 align-middle" id="section">
                <button class="align-middle" id="start" style="display: block">Start Trivia</button>
                <button class="align-middle invisible" id="reload" onClick="window.location.reload()"
                    style="display: block">Try Again!</button>
                <div id="quiz" style="display:none">
                    <div class="col-md-3 fluid" id="image">
                        <img id="hint" src="" alt="">
                    </div>
                    <div id="scoreDiv" style="display:none"></div>
                    <div id="timer">
                        <div id="counter"></div>
                    </div>
                    <div id="question"></div>
                    <div class='col-md-12' id="choices">
                        <button class="choice" id="A" onClick="checkAnswer('A')"></button>
                        <button class="choice" id="B" onClick="checkAnswer('B')"></button>
                        <button class="choice" id="C" onClick="checkAnswer('C')"></button>
                        <button class="choice" id="D" onClick="checkAnswer('D')"></button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
